{% extends "admin_homepage.html" %}

{% block content %}
<div class="dashboard-container">
    <h2>Admin Dashboard</h2>

    <div class="dashboard-grid">

        <div class="dashboard-card">
            <h3>Current Academic Year</h3>
            <p>{{ settings.academic_year }}</p>
        </div>


        <div class="dashboard-card">
            <h3>Applications Open</h3>
            <p>{{ settings.is_open }}</p>
        </div>


        <div class="dashboard-card">
            <h3>Application Deadline</h3>
            <p>{{ settings.deadline }}</p>
        </div>
    </div>


    <a href="{% url 'admin:index' %}" class="dashboard-btn">Go to Full Admin Panel</a>
</div>

{% endblock %}
